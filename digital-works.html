	<link href="styles.css" rel="stylesheet" type="text/css">
	<script>
		function hover(element) {
			if (element.classList.contains("animation"))
				{
					element.setAttribute('src', 'src/images/animation-colour.png');
				}
			else if (element.classList.contains("art-2d"))
				{
					element.setAttribute('src', 'src/images/2d-colour.png');
				}
			else if (element.classList.contains("art-3d"))
				{
					element.setAttribute('src', 'src/images/3d-colour.png');
				}
			else if (element.classList.contains("gamedev"))
				{
					element.setAttribute('src', 'src/images/gamedev-colour.png');
				}
		}
		function unhover(element) {
			if (element.classList.contains("animation"))
				{
					element.setAttribute('src', 'src/images/animation.png');
				}
			else if (element.classList.contains("art-2d"))
				{
					element.setAttribute('src', 'src/images/2d.png');
				}
			else if (element.classList.contains("art-3d"))
				{
					element.setAttribute('src', 'src/images/3d.png');
				}
			else if (element.classList.contains("gamedev"))
				{
					element.setAttribute('src', 'src/images/gamedev.png');
				}
		}
	</script>
</head>
