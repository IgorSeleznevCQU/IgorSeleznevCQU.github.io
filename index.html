<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Igor's Portfolio Site - Home</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
	<script>
		function hover(element) {
			if (element.classList.contains("digital-works"))
				{
					element.setAttribute('src', 'src/images/computer-colour.png');
				}
			else if (element.classList.contains("about-me"))
				{
					element.setAttribute('src', 'src/images/about-me-colour.png');
				}
			else if (element.classList.contains("physical-works"))
				{
					element.setAttribute('src', 'src/images/folder-colour.png');
				}
		}
		function unhover(element) {
			if (element.classList.contains("digital-works"))
				{
					element.setAttribute('src', 'src/images/computer.png');
				}
			else if (element.classList.contains("about-me"))
				{
					element.setAttribute('src', 'src/images/about-me.png');
				}
			else if (element.classList.contains("physical-works"))
				{
					element.setAttribute('src', 'src/images/folder.png');
				}
		}
	</script>
</head>
<body>
	<div class="page-body">
		<div class="spacer"></div>
		<div class="container" style="height: 96%;">
			<div class="navbar">
				<a class="navbar-logo" href="index.html"><img class="logo" src="src/images/banner.png"></a>
				<a id="active-tab" href="index.html">Home</a>
				<div class="dropdown">
					<form action="digital-works.html"><button class="dropbtn" type="submit">Digital Works</button></form>
					<div class="dropdown-content">

						<a href="2d.html">2D</a>
						<a href="3d.html">3D</a>
						<a href="gamedev.html">Game Dev</a>
					</div>
				</div>
				<a href="physical-works.html">Physical Works</a>
				<a href="about-me.html">About Me</a>
			</div>			
			<div class="link-block digital-works">
				<a href="digital-works.html">
					<img class="linked-image digital-works" src="src/images/computer.png" onmouseover="hover(this);" onmouseout="unhover(this);">
				</a>
			</div>
			<div class="link-block about-me">
				<a href="about-me.html">
					<img class="linked-image about-me" src="src/images/about-me.png" onmouseover="hover(this);" onmouseout="unhover(this);">

		</div>
	</div>
</body>
